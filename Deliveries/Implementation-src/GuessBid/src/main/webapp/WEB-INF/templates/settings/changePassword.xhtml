<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Change Password</title>
    </h:head>
    <h:body>       
        <ui:composition>
            <div >
                <h:form id="passwordForm">
                    <p:password id="oldPassword" value="#{settingsBean.oldPassword}" 
                                placeholder="Old password"
                                feedback="true"  
                                label="Old password" 
                                requiredMessage="Old password field can't be empty"
                                style="margin-top:10px;" required="true"/>
                    <br/>
                    <p:password id="password" 
                                value="#{settingsBean.newPassword1}" 
                                placeholder="New password"
                                feedback="true" 
                                match="pwd2" 
                                validatorMessage="New passwords don't match"
                                requiredMessage="New password field can't be empty"
                                label="New password" 
                                style="margin-top:10px;" 
                                required="true"/>
                    <br/>
                    <p:password id="pwd2" value="#{settingsBean.newPassword2}"
                                placeholder="Confirm password" 
                                required="true" 
                                label="Confirmed password"
                                requiredMessage="Confirmed password field can't be empty"

                                style="margin-top:10px;"/>
                    <br/>  <br/> 
                    <p:commandButton value="Update" update="passwordForm" actionListener="#{settingsBean.updatePassword}"  />
                    <p:messages id="messages3"  showIcon="false" />
                </h:form>
            </div>
        </ui:composition>
    </h:body>
</html>
