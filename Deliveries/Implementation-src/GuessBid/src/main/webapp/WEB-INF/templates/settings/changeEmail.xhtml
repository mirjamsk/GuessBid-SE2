<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Change Email</title>
    </h:head>
    <h:body>       
        <ui:composition>
            <div >
                <h:form id="emailForm">
                        <p:inputText id="email"
                                     value="#{settingsBean.newEmail}"
                                     placeholder="New email"
                                     required="true" label="Name"
                                     validatorMessage="Please enter a valid email"
                                     requiredMessage="Email field can't be empty">
                           <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                        </p:inputText>
                        <p:commandButton value="Update" 
                                         update="emailForm, current-email" 
                                         action="#{settingsBean.updateEmail}" />
                        <p:messages id="messages2" showIcon="false" />
                </h:form>
            </div>
        </ui:composition>
    </h:body>
</html>
