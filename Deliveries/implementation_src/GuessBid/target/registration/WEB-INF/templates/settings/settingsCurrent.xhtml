<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Current settings</title>
    </h:head>
    <h:body >
        <ui:composition>
            <div class="row">
                <div class="col-md-3 col-sm-3 col-xs-4 col-xxs-12 col-tn-12">Username</div>
                <div class="col-md-4 col-sm-4 col-xs-4 col-xxs-5  col-tn-12"><h:outputText id="current-username" value="#{userBean.username}" /></div>
                <div class="col-md-3 col-sm-3 col-xs-4 col-xxs-4  col-tn-12"><a id="change-username-link" href="#">Change</a></div>
            </div>

            <div class="row">
                <div class="col-md-3 col-sm-3 col-xs-4 col-xxs-12 col-tn-12">Password</div>
                <div class="col-md-4 col-sm-4 col-xs-4 col-xxs-5  col-tn-12">*****</div>
                <div class="col-md-3 col-sm-3 col-xs-4 col-xxs-4  col-tn-12"><a id="change-password-link" href="#">Change</a></div>
            </div>

            <div class="row">
                <div class="col-md-3 col-sm-3 col-xs-4 col-xxs-12 col-tn-12">Email</div>
                <div class="col-md-4 col-sm-4 col-xs-4 col-xxs-5  col-tn-12"><h:outputText id="current-email" value="#{userBean.email}" /></div>
                <div class="col-md-3 col-sm-3 col-xs-4 col-xxs-4  col-tn-12"><a id="change-email-link" href="#">Change</a></div>
            </div>

            <div class="row">
                <div class="col-md-3 col-sm-3 col-xs-4 col-xxs-12 col-tn-12">Credit</div>
                <div class="col-md-3 col-sm-3 col-xs-4 col-xxs-5  col-tn-12">
                    <h:outputText value="#{userBean.credit}">                          
                        <f:convertNumber type="currency" currencySymbol="" />
                    </h:outputText>
                </div>
            </div>
        </ui:composition>

    </h:body>
</html>
