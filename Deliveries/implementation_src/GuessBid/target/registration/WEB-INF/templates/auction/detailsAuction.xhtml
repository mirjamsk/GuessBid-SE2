<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Auction Details</title>
    </h:head>
    <h:body>       
        <ui:composition>
                <div class="row ">
                    <div class="col-md-3 col-sm-3 col-xs-4 col-xxs-4 col-tn-4">
                        <h:outputText value="Name:" /> </div>
                    <div class="col-md-6 col-sm-6 col-xs-6 col-xxs-6 col-tn-12">
                        <h:outputText value="#{detailsAuctionBean.auction.name}"/> </div>
                </div>

                <div class="row">
                    <div class="col-md-3 col-sm-3 col-xs-4 col-xxs-4 col-tn-4">
                        <h:outputText value="Seller:" /> </div>
                     <div class="col-md-6 col-sm-6 col-xs-6 col-xxs-6 col-tn-12">
                        <h:outputText value="#{detailsAuctionBean.sellerName}"/> </div>
                </div>

                <div class="row">
                    <div class="col-md-3 col-sm-3 col-xs-4 col-xxs-4 col-tn-4">
                        <h:outputText value="Category:" /> </div>
                    <div class="col-md-6 col-sm-6 col-xs-6 col-xxs-6 col-tn-12 ">
                        <h:outputText value="#{detailsAuctionBean.auction.category}"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3 col-sm-3 col-xs-4 col-xxs-4 col-tn-4">
                        <h:outputText value="Ending time:" /> </div>
                    <div class="col-md-6 col-sm-6 col-xs-6 col-xxs-6 col-tn-12 auction-endtime">
                        <span class="time-remaining">
                            <h:outputText value="#{detailsAuctionBean.auction.endTime}" converter="RemainingTime"/>
                        </span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3 col-sm-3 col-xs-4 col-xxs-4 col-tn-4">
                        <h:outputText value="Description:" /> </div>
                     <div class="col-md-8 col-sm-8 col-xs-8 col-xxs-12 col-tn-12 auction-description">
                        <h:outputText value="#{detailsAuctionBean.auction.description}"/></div>
                </div>
        </ui:composition>
    </h:body>
</html>
