<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Registration</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form id="registrationform" >
                <p:panel >
                    
                    <h:panelGrid columns="2" id="regGrid">
                        <p:inputText id="name" value="#{registrationBean.user.username}" placeholder="Username">
                            <p:ajax update="registrationMessages"/>
                        </p:inputText>
                        <br/>
                        
                        <p:inputText id="email" value="#{registrationBean.user.email}" placeholder="Email">
                            <p:ajax update="registrationMessages"/>
                        </p:inputText>                  
                        <br/>
                        
                        <p:password id="password" value="#{registrationBean.user.password}" placeholder="Password"
                                    feedback="true" match="pwd2" label="Password"/>
                        <br/>
                        <p:password id="pwd2" value="#{registrationBean.rawpassword}" label="Confirm Password" placeholder="Confirm password"/>
                    </h:panelGrid>
                    <p:commandButton id="submit" value="Sign Up" update="regGrid registrationMessages"
                                     action="#{registrationBean.register()}" />
                    
                </p:panel>
                
            </h:form>
            <p:messages id="registrationMessages" showIcon="false" />
        </ui:composition>
    </h:body>
</html>
