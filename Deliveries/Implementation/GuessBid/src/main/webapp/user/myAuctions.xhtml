<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>GuessBid - Manage Auctions </title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"  />     
        <h:outputStylesheet name="grid/grid.css" library="primefaces" />
        <h:outputStylesheet library="css" name="main.css"  />     
        <h:outputStylesheet library="css" name="navigation.css"  />
        <h:outputStylesheet library="css" name="footer.css"  /> 
        <h:outputStylesheet library="css" name="browseAuctions.css"  />
    </h:head>
    <h:body>
        <div class="page-wrap" style="text-align: center">
            <div class="navigation-wrap" style="text-align: initial">
                <ui:insert>
                    <ui:include src="../WEB-INF/templates/UIelements/navigation.xhtml" />
                </ui:insert>    
            </div>
            
            <div class="auctions-result-wrap container">
                            <div  style="text-align: initial; margin: 20px 0;"><span style="font-size: 18px; font-weight: 800;">+ </span><h:link outcome="newAuction" value="New auction"/></div>

                <div class="auction-wrap">
                    <ui:insert>
                        <ui:include src="../WEB-INF/templates/auction/myAuctionsTable.xhtml" />
                    </ui:insert>    
                </div>
            </div>
        </div>

        <div class="site-footer">
            <ui:insert>
                <ui:include src="../WEB-INF/templates/UIelements/footer.xhtml" />
            </ui:insert>    
        </div>
        <h:outputScript name="js/bootstrap.min.js" />  
        <h:outputScript name="js/userHome.js" />
        <h:outputScript name="js/auction.js" />

    </h:body>
</html>
