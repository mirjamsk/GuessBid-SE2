<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>GuessBid - Settings </title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"  />     
        <h:outputStylesheet library="css" name="bootstrap-xxs-tn.css"  />     
        <h:outputStylesheet library="css" name="main.css"  />     
        <h:outputStylesheet library="css" name="navigation.css"  />
        <h:outputStylesheet library="css" name="footer.css"  /> 
        <h:outputStylesheet library="css" name="settings.css"  />
    </h:head>
    <h:body>
        <div class="page-wrap" style="text-align: center">
            <div class="navigation-wrap" style="text-align: initial">
                <ui:insert>
                    <ui:include src="../WEB-INF/templates/UIelements/navigation.xhtml" />
                </ui:insert>    
            </div>
            <div class="setings-wrap row " style="text-align: initial">
                <div class="current-settings col-md-5 col-md-offset-2">
                    <ui:insert>
                        <ui:include src="../WEB-INF/templates/settings/settingsCurrent.xhtml" />
                    </ui:insert>    
                </div>
                <div class="setings-wrap-change col-md-5" style="text-align: initial">
                    <div class="change-username">
                        <ui:insert>
                            <ui:include src="../WEB-INF/templates/settings/changeUsername.xhtml" />
                        </ui:insert>    
                    </div>

                    <div class="change-email">
                        <ui:insert>
                            <ui:include src="../WEB-INF/templates/settings/changeEmail.xhtml" />
                        </ui:insert>    
                    </div>

                    <div class="change-password">
                        <ui:insert>
                            <ui:include src="../WEB-INF/templates/settings/changePassword.xhtml" />
                        </ui:insert>    
                    </div>
                </div>
            </div>

        </div>        



        <div class="site-footer">
            <ui:insert>
                <ui:include src="../WEB-INF/templates/UIelements/footer.xhtml" />
            </ui:insert>    
        </div>
        <h:outputScript name="js/bootstrap.min.js" />  
        <h:outputScript name="js/settings.js" />
    </h:body>
</html>
