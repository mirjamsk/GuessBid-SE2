<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Change Username</title>
    </h:head>
    <h:body>       
        <ui:composition>
            <div >
                <h:form id="usernameForm">
                    <p:panel id="usernamePanel" style="margin-bottom:10px;">
                        <div>New username:</div>
                        <p:inputText id="username" value="#{settingsBean.newUsername}" required="true" label="Name">
                            <f:validateLength minimum="2" />
                        </p:inputText>
                        <p:commandButton value="Update"
                                         update="usernamePanel, current-username, navigation-username"
                                         action="#{settingsBean.updateUsername}"  />
                        <p:messages id="messages1" />
                    </p:panel>
                </h:form>
            </div>
        </ui:composition>
    </h:body>
</html>
