<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Change Password</title>
    </h:head>
    <h:body>       
        <ui:composition>
            <div >
                <h:form id="passwordForm">
                    <p:panel id="passwordPanel" style="margin-bottom:10px;">

                        <div>New password:</div>
                        <p:password id="password" value="#{userName.newPassword1}" placeholder="Password"
                                    feedback="true" match="pwd2" label="Password" style="margin-top:10px;"/>
                        <br/>
                        <p:password id="pwd2" value="#{userName.newPassword2}" label="Confirm Password" placeholder="Confirm password" style="margin-top:10px;"/>
 <br/>  <br/> 

                        <p:commandButton value="Update" update="passwordPanel" actionListener="#{userBean.updatePassword}"  />
                        <p:messages id="messages3" />
                    </p:panel>
                </h:form>
            </div>
        </ui:composition>
    </h:body>
</html>
