<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Change Password</title>
    </h:head>
    <h:body>       
        <ui:composition>
            <div >
                <h:form id="passwordForm">
                    <p:panel id="passwordPanel" style="margin-bottom:10px;">

                        <div>New password:</div>
                        <p:password id="oldPassword" value="#{settingsBean.oldPassword}" 
                                    placeholder="Old password"
                                    feedback="true"  
                                    label="Old password" 
                                    style="margin-top:10px;" required="true"/>
                         <br/>
                        <p:password id="password" 
                                    value="#{settingsBean.newPassword1}" 
                                    placeholder="New password"
                                    feedback="true" 
                                    match="pwd2" 
                                    label="New password" 
                                    style="margin-top:10px;" 
                                    required="true"/>
                        <br/>
                        <p:password id="pwd2" value="#{settingsBean.newPassword2}"
                                    placeholder="Confirm password" 
                                    required="true" 
                                    label="Confirmed password"
                                    style="margin-top:10px;"/>
 <br/>  <br/> 

                        <p:commandButton value="Update" update="passwordPanel" actionListener="#{settingsBean.updatePassword}"  />
                        <p:messages id="messages3" />
                    </p:panel>
                </h:form>
            </div>
        </ui:composition>
    </h:body>
</html>
