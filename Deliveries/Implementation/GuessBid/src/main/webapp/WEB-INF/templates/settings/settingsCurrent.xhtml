<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
    <h:head>
        <title>Current settings</title>
    </h:head>
    <h:body >
        <ui:composition>
                    <div class="row">
                        <div class="col-md-3">Username</div>
                        <div class="col-md-3"><h:outputText id="current-username" value="#{userBean.username}" /></div>
                        <div class="col-md-3"><a id="change-username-link" href="#">Change</a></div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">Password</div>
                        <div class="col-md-3">*****</div>
                        <div class="col-md-3"><a id="change-password-link" href="#">Change</a></div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">Email</div>
                        <div class="col-md-3"><h:outputText id="current-email" value="#{userBean.email}" /></div>
                        <div class="col-md-3"><a id="change-email-link" href="#">Change</a></div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">Credit</div>
                        <div class="col-md-3"><h:outputText value="#{userBean.credit}" /></div>
                    </div>
        </ui:composition>

    </h:body>
</html>
