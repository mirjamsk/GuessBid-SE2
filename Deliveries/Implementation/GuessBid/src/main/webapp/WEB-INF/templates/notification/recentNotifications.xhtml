<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Auction List</title>
    </h:head>
    <h:body >
        <ui:composition>
            <h4>Recent notifications</h4>
            <h:form>  
                <p:dataTable var="notification" lazy="true" value="#{listNotificationsBean.lazyModel}"  widgetVar="notificationsTable"
                             emptyMessage="No notifications "
                             paginator="false" rows="5" 
                             class="notifications-result-table" >  

                    <p:column>
                        <div class="notification-list-item" > 

                            <h:outputText value="#{notification.timestamp}" class="notification-date" >
                                <f:convertDateTime dateStyle="medium" timeStyle="full" />
                            </h:outputText>  
                            <br/>
                            <h:outputText value="#{notification.description}"  /> <h:outputText value="#{notification.rank}" rendered="#{!notification.isOutcome}" />
                            <p class="notification-auction-link">
                                <h:link  outcome="auction.xhtml" >
                                    <f:param  name="id" value="#{notification.NAuctionId.auctionId}"/>
                                    <h:outputText  value="Auction #{notification.NAuctionId.name}"   converter="StringTruncaterTiny"/>
                                </h:link> 
                            </p>
                        </div>
                    </p:column>
                </p:dataTable>  
                <div  class="notification-more-link">
                    <h:link  outcome="notifications.xhtml"  value="See all..."/>
                </div>
            </h:form> 
        </ui:composition>

    </h:body>
</html>
