<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Change Email</title>
    </h:head>
    <h:body>       
        <ui:composition>
            <div >
                <h:form id="emailForm">
                    <p:panel id="emailPanel" style="margin-bottom:10px;">
                        <div>New email:</div>
                        <p:inputText id="email" value="#{userName.newEmail}" required="true" label="Name">
                            <f:validateLength minimum="2" />
                        </p:inputText>
                        <p:commandButton value="Update" update="emailPanel" actionListener="#{userBean.updateEmail}" style="margin-left:10px;" />
                        <p:messages id="messages2" />
                    </p:panel>
                </h:form>
            </div>
        </ui:composition>
    </h:body>
</html>
