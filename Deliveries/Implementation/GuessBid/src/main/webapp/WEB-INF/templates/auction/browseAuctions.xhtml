<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>AuctionList</title>
    </h:head>
    <h:body >
        <ui:composition>
            <h:form id="form">
                <p:dataList value="#{auctionBean.allAuctions}" var="auction" type="unordered" itemType="none"  paginatorPosition="bottom" paginator="true" rows="10" styleClass="paginated">
                    
                    <div style="border-bottom: 1px solid #999; padding: 10px 0;">
                    <h:outputText value="#{auction.name}"/><br/>
                    <h:outputText value="#{auction.description}" />
                    </div>
                </p:dataList>
            </h:form>
        </ui:composition>
        
    </h:body>
</html>
