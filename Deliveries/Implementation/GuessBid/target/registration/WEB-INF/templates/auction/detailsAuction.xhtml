<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Auction List</title>

    </h:head>
    <h:body>       
        <ui:composition>
            <div class="ui-grid ui-grid-responsive">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        <h:outputText value="Name:" /> </div>
                    <div class="ui-grid-col-5">
                        <h:outputText value="#{detailsAuctionBean.auction.name}"/> </div>
                </div>

                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        <h:outputText value="Seller:" /> </div>
                    <div class="ui-grid-col-5">
                        <h:outputText value="#{detailsAuctionBean.sellerName}"/> </div>
                </div>

                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        <h:outputText value="Category:" /> </div>
                    <div class="ui-grid-col-5">
                        <h:outputText value="#{detailsAuctionBean.auction.category}"/>
                    </div>
                </div>

                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        <h:outputText value="Ending time:" /> </div>
                    <div class="ui-grid-col-5">
                        <h:outputText value="#{detailsAuctionBean.auction.endTime}"/>
                    </div>
                </div>

                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        <h:outputText value="Description:" /> </div>
                    <div class="ui-grid-col-5">
                        <h:outputText value="#{detailsAuctionBean.auction.description}"/></div>
                </div>
            </div>
        </ui:composition>
    </h:body>
</html>
