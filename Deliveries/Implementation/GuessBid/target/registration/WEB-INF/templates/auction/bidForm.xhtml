<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bid Form</title>
    </h:head>
    <h:body>
        <ui:fragment rendered="${!detailsAuctionBean.loggedUserIsSeller() and !detailsAuctionBean.isAuctionFinished()}">
            <h:form id="bidForm">  
                <p:inputText id="bid" 
                             value="#{bidBean.value}" 
                             autocomplete="false" required="true" 
                             requiredMessage="Please enter a positive number with up to 2 decimal places"
                             onblur="validateBid($(this))">
                </p:inputText> 
                <p:commandButton  value="Bid" update="@form"/>
                <div id="bid-js-messages"></div>
                <p:messages id="bidMessages" showIcon="false" />
            </h:form>  
        </ui:fragment>
    </h:body>
</html>
