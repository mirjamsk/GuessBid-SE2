<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Auction List</title>
    </h:head>
    <h:body >
        <ui:composition>
            <h:form>  

                <p:dataTable var="notification" lazy="true" value="#{listNotificationsBean.lazyModel}"  widgetVar="notificationsTable"
                             emptyMessage="No notifications "
                             paginator="true" rows="5" styleClass="paginated"
                             paginatorPosition="bottom" 
                             class="notifications-result-table" >  

                    <p:column class="notification-column-header" headerText="Notifications" >
                        <div class="notification-list-item" > 

                            <h:outputText value="#{notification.timestamp}" style="font-style: italic " >
                                <f:convertDateTime dateStyle="short" />
                            </h:outputText>  
                            <br/>
                            <h:outputText value="#{notification.description}"  /> <h:outputText value="#{notification.rank}" rendered="#{!notification.isOutcome}" />
                             <br/>
                            <h:link  outcome="auction.xhtml" >
                                <f:param  name="id" value="#{notification.NAuctionId.auctionId}"/>
                                <h:outputText  value="Auction #{notification.NAuctionId.name}" style="font-weight: 700; "  converter="StringTruncaterTiny"/>
                            </h:link> 
                        </div>
                    </p:column>
                </p:dataTable>  
                
            </h:form> 
        </ui:composition>

    </h:body>
</html>
