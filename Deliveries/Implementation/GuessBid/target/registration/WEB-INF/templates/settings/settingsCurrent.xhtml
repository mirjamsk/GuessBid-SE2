<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Auction List</title>
    </h:head>
    <h:body >
        <ui:composition>
            <p:panel id="current-settings-panel" style="margin-bottom:10px;">

                <div class="ui-grid ui-grid-responsive">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">Username</div>
                        <div class="ui-grid-col-2"><h:outputText value="#{userBean.username}" /></div>
                        <div class="ui-grid-col-2"><a id="change-username-link" href="#">Change</a></div>
                    </div>

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">Password</div>
                        <div class="ui-grid-col-2">*****</div>
                        <div class="ui-grid-col-2"><a id="change-password-link" href="#">Change</a></div>
                    </div>

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">Email</div>
                        <div class="ui-grid-col-2"><h:outputText value="#{userBean.email}" /></div>
                        <div class="ui-grid-col-2"><a id="change-email-link" href="#">Change</a></div>
                    </div>

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">Credit</div>
                        <div class="ui-grid-col-2"><h:outputText value="#{userBean.credit}" /></div>
                    </div>
                </div>
            </p:panel>
        </ui:composition>

    </h:body>
</html>
