<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login Page</title>
        <h:outputStylesheet name="grid/grid.css" library="primefaces" />
    </h:head>
    <h:body >
        
        <ui:composition>
            <h:form id="loginform">
                <p:panel>
                    
                    <h:panelGrid columns="2">
                        <p:inputText id="username" value="#{loginBean.username}" placeholder="Email" 
                                     required="true" /><br/>
                        <p:password id="pass" value="#{loginBean.password}" 
                                    required="true" placeholder="Password"/>
                        <br/>
                        <p:commandButton class="btn" id="submit" action="#{loginBean.login()}" value="Log in" ajax="true" update="loginMessages"/>
                    </h:panelGrid>
                </p:panel>
                <p:messages class="loginMessages" id="loginMessages" showIcon="false" />
            </h:form>
        </ui:composition>
        
    </h:body>
</html>
